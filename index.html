<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Fraunces">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="modal">

  <div class="image">
    <img src="images/image-product-desktop.jpg" alt="perfumepicture">
  </div>

  <div class="modal-content">

    <p>Perfume</p>

    <h1>Gabrielle Essence Eau De Parfum</h1>

    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
    
    <div class="price">
    <h1>$149.99</h1>
    <p>$169.99</p>
    </div>

    <div class="button">
    <button><img src="/images/icon-cart.svg" height="30" width="30" alt="cart" />Add to Cart</button>
    </div>  

  </div>

</div>

</body>
</html>
